<h3>Update Food</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Food Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="food.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="food.price" name="price">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
